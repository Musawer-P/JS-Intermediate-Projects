<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet">
    <title>ChatApp</title>
</head>
<body>
   <div class="chat-container">
    <div class="chat-header">
      
      <h1>Chat App</h1>
      <img src = "images/user.png" id = "image">

    </div>
    <div class="chat-messages">
      <div class="message sent">Hi! How are you?</div>
      <div class="message received">I'm good, thanks! You?</div>
      <div class="message sent">All good! Working on a project.</div>
    </div>
    <div class="chat-input">
      <div class = "btn">
      <button type = "button" id = "add-btn">+</button>
       <div class="options" id="options-menu">
    <button><i data-feather="camera"></i> Camera</button>
  <button><i data-feather="image"></i> Photos</button>
  <button><i data-feather="video"></i> Videos</button>
  <button><i data-feather="file-text"></i> Documents</button>
  <button><i data-feather="smile"></i> GIF</button>
    </div>
      </div>
      <div class = "input-btn">
      <input type="text" id = "input-search" placeholder="Type a message..." />
      <button id = "send">Send</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>

    <script src = "script.js"></script>

</body>
</html>
