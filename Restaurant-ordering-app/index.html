<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Ordering App</title>
</head>

<body>
    <div class="heading">
        <h1 id="h1-main">
           Flavor House
        </h1>
        <p id="p-subheading">The best burgers and pizzas in town.</p>
    </div>
    <div class="main">

        <div class="div-1">
            <div class="image">
                <img src="images/pizza.png">
            </div>
            <div class="item-btn">
                <div class="item-desc">
                    <h2 id="h2-p-name">Pizza</h2>
                    <p id="p-ingredient">peperoni,mushrom,chicken</p>
                    <p id="p-price">$14</p>
                </div>
                <div class="btn">
                    <button type="submit" id="add">+</button>
                </div>
            </div>
        </div>


        <div class="div-1">
            <div class="image">
                <img src="images/burger.png">
            </div>
            <div class="item-btn">
                <div class="item-desc">
                    <h2 id="h2-p-name">Hamburger</h2>
                    <p id="p-ingredient">beef,cheese,lettuce</p>
                    <p id="p-price">$12</p>
                </div>
                <div class="btn">
                    <button type="submit" id="add">+</button>
                </div>
            </div>
        </div>

        <div class="div-1">
            <div class="image">
                <img src="images/juice.png">
            </div>
            <div class="item-btn">
                <div class="item-desc">
                    <h2 id="h2-p-name">Orange Juice</h2>
                    <p id="p-ingredient">Lemon,orange,sprite</p>
                    <p id="p-price">$10</p>
                </div>
                <div class="btn">
                    <button type="submit" id="add">+</button>
                </div>
            </div>
        </div>


        <div class="cart">
            <h2 id="cart-h2">Your Order</h2>
            <div class="cart-items">
                <h1 id="cart-item">Pizza<span>remove</span></h1>
                <p id="item-price">$14</p>
            </div>
            <div class="cart-items">
                <h1 id="cart-item">Orange Juice<span>remove</span></h1>
                <p id="item-price">$10</p>
            </div>

            <div class="break-line">

            </div>
            <div class="total">
                <p id="total">Total</p>
                <p id="total-item">$24</p>

            </div>
            <div class="cart-btn">
                <button type="submit" id="cart-btn">Check out</button>
            </div>
        </div>





        <div class="card-details">

            <h2 id="checkout-h2">
                Enter Card Details</h2>
            <div class="input-class">
                <input type="text" id="name" placeholder="Enter your Name">
                <input type="text" id="card-number" placeholder="Enter Card Number">
                <input type="text" id="CVV" placeholder="Enter CVV">
            </div>
            <button type="submit" id="card-btn">Pay</button>

        </div>


        <div class="compeleting-message">
            <div class="message">
                <p id="compeleting-message">Thank, ${name}! Your order is on its way!</p>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
